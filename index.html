<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="addNewBook" onclick="openForm()">Add Book</button>
        <div class="form-popup" id="bookForm">
            <form class="bookForm-container">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="The Hobbit" name="title">

                <label for="author">Author</label>
                <input type="text" id="author" placeholder="J. R. R. Tolkien" name="author">

                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="310" name="pages">

                <button type="button" class="cancelButton" onclick="closeForm()">Cancel</button>
            </form>
        </div>
    </div>
    <div class="cardContainer">
    </div>
</body>
</html>
